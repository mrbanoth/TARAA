<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Bag Icon with subtle tilt -->
  <g transform="translate(2, 8)">
    <!-- Bag body with slight perspective -->
    <path d="M4 8 L22 8 L23 24 L3 24 Z" stroke="#00875A" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
    <!-- Bag handle -->
    <path d="M8 10 L8 7 C8 5 9.5 3 12 3 C14.5 3 16 5 16 7 L16 10" stroke="#00875A" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Star accent with glow effect -->
    <circle cx="20" cy="5" r="3" fill="#FCD34D" opacity="0.3"/>
    <circle cx="20" cy="5" r="2" fill="#FCD34D"/>
    <path d="M20 3.5 L20.5 4.8 L21.8 5.3 L20.5 5.8 L20 7.1 L19.5 5.8 L18.2 5.3 L19.5 4.8 Z" fill="#FBBF24"/>
  </g>
  
  <!-- TARAA Text - Italic/Slanted Style -->
  <g transform="translate(36, 0)">
    <!-- Italic text with letter spacing -->
    <text x="0" y="27" 
          font-family="Inter, -apple-system, sans-serif" 
          font-size="26" 
          font-weight="800" 
          font-style="italic"
          fill="#00875A" 
          letter-spacing="0.5">
      TARAA
    </text>
    
    <!-- Subtle underline curve for dynamism -->
    <path d="M 0 32 Q 50 30, 92 32" stroke="#FCD34D" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
